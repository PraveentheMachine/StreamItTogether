<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"

    />

    <link rel="stylesheet" href="css/icon-font.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script src="app.js"></script>
    <title>StreamItTogether</title>
  </head>

  <script>
    function search(query){
        if(query.slice(0, 7) == "http://"){
            window.location.href = query
        }
        else{
            window.location.href = "https://www.google.com/search?q=" + query
        }
    }
</script>
  <body>

    

    <section class="landing">
      <div class="row">
        <div class="col-1-of-2">
          <div class="working">
            <h2 class="heading u-margin-bottom-medium">
              Watch YouTube videos with friends and family online together!
            </h2>
            <div class="btn btn--green push">
              <a href="#form_section" class="get_started_text"> Get Started </a>
             </div>
          </div>
  
          </div>
          
        <div class="col-1-of-2">
          <div class="working1">
          <div class="landing__img ">
            <img src="img/header__img_2.svg" height="440" />
          </div>
        </div>
        </div>
      </div>
    </section>

    <section class="cards">
      <div class="row"></div>
    </section>

   <section class="form__section" id="form_section">
    <div class="container" id="container">
  
      <div class="form-container sign-in-container">
        <form action="hostingpage.html" id="form">
          <h1>Create a Room</h1>
          <span>Simply add your name and YouTube link to watch</span>
      
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Host name" required/>
          <label for="room">Room</label>
          <input type="text" name="room" id="room" placeholder="YouTube video" required />
          <input type="hidden" name="roomID" id="roomID" value="123">

          <!-- <a href="#">Forgot your password?</a> possibly make this into a popup or gif or something -->  
          <button type ="submit" class="btnpressed" id="btnPressed">Host Room</button>
        </form>
      </div>

     <div class="form-container sign-up-container">
      <form id="form">
              
             <h1>Join a Room</h1>
          <span>Add your name and the link to the room!</span>
       
          <label for="username">Username</label>
          <input type="text" name="username" id="usernameOfJoiner" placeholder="Your name" required/>
          <label for="room">Room</label>
          <input type="text" name="room" id="roomToJoin" placeholder="Host Link" required />
          <button type ="submit" id="joinPreExitingRoom">Join A Room</button>


           </form>
          </div>
        </div>
 
    </div>
    
    <footer>
      
    </footer>
   </section>
    

    <footer></footer>
    <script src="js/app.js"></script>


  </body>
</html>
