<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="img/download.png">

    <script src="app.js"></script>
    <title>StreamItTogether</title>
  </head>

  <script>
    function search(query) {
      if (query.slice(0, 7) == "http://") {
        window.location.href = query;
      } else {
        window.location.href = "https://www.google.com/search?q=" + query;
      }
    }
  </script>
  <body class="">
    <section class="bg-gray-100 h-screen">
      <!--Creating a Grid which houses the button + heading text and -->
      <div class="grid grid-cols-1 md:grid-cols-2 pb-32">
        <div class="text-center">
          <h2
            class="
              text-4xl
              font-extrabold
              pt-12
              md:mt-20 md:mb-6
              sm:text-4xl sm:pt-12
              md:pt-44
              l:pt-64 l:text-5xl
            "
          >
            Watch YouTube videos with friends and family online together!
          </h2>
          <button
            class="
              invisible
              mb-16
              bg-blue-500
              md:visible
              hover:bg-blue-700
              text-white
              font-bold
              py-2
              px-4
              rounded-full
            "
          >
            Get Started
          </button>
        </div>
        <div class="">
          <img
            class="h-2/4 w-full sm:h-1\/4 md:h-2\/4 md:mt-36 xl:mt-24"
            src="img/header__img_2.svg"
          />
        </div>
      </div>
    </section>

    <!-------------------------------------------------------------->

    <!--Room Form Section -->

    <div class="min-h-screen">
      <div class="md: pt-24 lg:pt-24 bg-white pb-24" id="form_section">
        <div
          class="grid grid-cols-1 gap-4 text-center lg:ml-auto lg:mr-auto lg:mt-auto rounded-lg lg:grid-cols-2 lg:w-4/5 xl:w-8/12 lg:gap-7"
          id="container"
        >
          <div
            class="
            bg-purple-400
            pt-8
            pb-24
            py-4
            lg:pt-20
            px-14
            xl:pb-32
            xl:rounded-xl
            
            "
          >
            <form action="hostingpage.html" id="form">
              <h1 class="mt-4 text-2xl font-bold mb-1">Create a Room</h1>
              <p class="mt-0 font-semibold text: md mb-2">
                Simply add your name and YouTube link you want to host for your
                friends
              </p>
              <div>
                <label for="username" class="block text-md pb-2 font-semibold"
                  >Username</label
                >
                <div>
                  <input
                    type="text"
                    class="w-11/12 border border-gray-300 py-3 px-2 md:w-8/12 lg:w-11/12"
                    name="username"
                    id="username"
                    placeholder="Host name"
                    required
                  />
                </div>
                <div class="mt-4">
                  <label for="room" class="block text-md pb-2 font-semibold"
                    >Room</label
                  >
                  <input
                    type="text"
                    class="w-11/12 border border-gray-300 py-3 px-2 md:w-8/12 lg:w-11/12"
                    name="room"
                    id="room"
                    placeholder="YouTube video"
                    required
                  />
                  <input type="hidden" name="roomID" id="roomID" value="123" />
                </div>

                <button
                  class="
                  mt-4
                  bg-blue-500
                  hover:bg-blue-700
                  text-white
                  font-bold
                  py-2
                  px-4
                  lg:rounded-full
                  "
                  type="submit"
                  class="btnpressed"
                  id="btnPressed"
                >
                  Host Room
                </button>
              </div>
            </form>
          </div>
      <!--Seccond Part of Form For people who want to Join a Room which has been already created
          They must have a host link -->
          <div
            class="
            bg-purple-400
            pt-8
            pb-24
            lg:pt-20
            px-14
            xl:pb-32
            xl:rounded-xl
            "
          >
            <form action="hostingpage.html" id="form">
              <h1 class="mt-4 text-2xl font-bold mb-1">Join a Room</h1>
              <p class="mt-0 font-semibold text:md mb-2">
                Simply add your name and YouTube link you want to host for your
      
              </p>
              <div>
                <label for="username" class="block text-md pb-2 font-semibold"
                  >Username</label
                >
                <div>
                  <input
                    type="text"
                    class="w-11/12 border border-gray-300 py-3 px-2 md:w-8/12 lg:w-11/12"
                    name="username"
                    id="usernameOfJoiner"
                    placeholder="Host name"
                    required
                  />
                </div>
                <div class="mt-4">
                  <label for="room" class="block text-md pb-2 font-semibold"
                    >Room</label
                  >
                  <input
                    type="text"
                    class="w-11/12 border border-gray-300 py-3 px-2 md:w-8/12 lg:w-11/12"
                    name="room"
                    id="roomToJoin"
                    placeholder="YouTube video"
                    required
                  />
                  <input type="hidden" name="roomID" id="roomID" value="123" />
                </div>

                <button
                  class="
                  mt-4
                  bg-blue-500
                  hover:bg-blue-700
                  text-white
                  font-bold
                  py-2
                  px-4
                  rounded-full
                  "
                  type="submit"
                  class="btnpressed"
                  id="joinPreExitingRoom"
                >
                  Host Room
                </button>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>


    <script src="js/app.js"></script>
  </body>
</html>
